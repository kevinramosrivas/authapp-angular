<div class="btn-group">
    <button type="button" class="btn btn-primary position-relative dropdown-toggle" data-bs-toggle="dropdown"  aria-expanded="false" data-bs-auto-close="false" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
      </svg>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{products().length}}
        <span class="visually-hidden">unread messages</span>
      </span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-end overflow-auto">
        <li class="dropdown-item">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center fw-bold">
                            Total: {{total() | currency: 'PEN': 'symbol' }}
                        </p>
                    </div>
                </div>
            </div>
        </li>
        @for(item of products(); track item){
            <li class="">
                <div class="container-fluid">
                    <div class="row text-center">
                        <div class="col-12">
                            <image-component [src]="item.product.images[0] | url" i_class="object-fit-cover rounded" i_width="50rem" i_height="50rem"></image-component>
                        </div>
                    </div>
                    <div class="row text-center pt-3">
                        <div class="col-12">
                            <p class="text-wrap">{{item.product.title}}</p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-4">
                            <button class="btn btn-danger" (click)="removeProductFromShopCar(item.product)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                                  </svg>
                            </button>
                        </div>
                        <div class="col-4 text-center">
                            <span class="badge rounded-pill bg-secondary">{{item.quantity}}</span>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary" (click)="addProductToShopCar(item.product)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12 pt-2">
                            <p class="text-wrap">{{item.product.price | currency: 'PEN': 'symbol' }}</p>
                        </div>
                    </div>
                </div>
            </li>
            @if($index < products().length - 1){
                <li><hr class="dropdown-divider"></li>
            }

        }
    </ul>
</div>
