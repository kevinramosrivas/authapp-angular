@if(!isLoading()){

    <button [classList]="buttonClass" role="button" style="width: 100%;">
        <i [classList]="iconLeft"></i>
        {{text}}
        <i [classList]="iconRight"></i>
    </button>
}
@else{
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
}
