@if(categories.length === 0){
  <div class="card">
    <p class="card-header text-bg-primary">Categorias</p>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item placeholder-glow">
          <span class="placeholder w-100"></span>
        </li>
        <li class="list-group-item placeholder-glow">
          <span class="placeholder w-100"></span>
        </li>
        <li class="list-group-item placeholder-glow">
          <span class="placeholder w-100"></span>
        </li>
        <li class="list-group-item placeholder-glow">
          <span class="placeholder w-100"></span>
        </li>
        <li class="list-group-item placeholder-glow">
          <span class="placeholder w-100"></span>
        </li>
        <li class="list-group-item placeholder-glow">
          <span class="placeholder w-100"></span>
        </li>
        <li class="list-group-item placeholder-glow">
          <span class="placeholder w-100"></span>
        </li>
        <li class="list-group-item placeholder-glow">
          <span class="placeholder w-100"></span>
        </li>
      </ul>
    </div>
  </div>
}
@else{
  <div class="card">
    <p class="card-header text-bg-primary">Categorias</p>
    <div class="card-body categories-items">
      <ul class="list-group list-group-flush">
        @for(categorie of categories; track categorie){
          <li class="list-group-item list-group-item-action categories-item" (click)="onSelectCategory(categorie.id)" [ngClass]="{'active': selectedCategory === categorie.id}"
           [routerLink]="['/home/store']"
           [queryParams]="{category: categorie.id}"
          >
            <span >{{categorie.name}}</span>
          </li>
        }
      </ul>
    </div>
  </div>
  <div class="card mt-3">
    <p class="card-header text-bg-primary">Precio</p>
    <div class="card-body">
      <form [formGroup]="priceFilterForm">
        <label for="customRange2" class="form-label">Minimo - {{priceFilterForm.get('minPrice')?.value}}</label>
        <input type="range" class="form-range" min="0" max="9999" id="customRange2" formControlName="minPrice">
        <label for="customRange2" class="form-label">Maximo  - {{priceFilterForm.get('maxPrice')?.value}}</label>
        <input type="range" class="form-range" min="0" max="9999" id="customRange2" formControlName="maxPrice">
      </form>
    </div>
  </div>
}
